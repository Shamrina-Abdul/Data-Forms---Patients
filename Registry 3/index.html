<form>
    <div class="fulldiv">
    <div class="division1">
    <div class="form-group">
        <label for="subject" style="font-size: 2rem;"><b>Name:<span class="red">*</span></b></label>
        
        <textarea id="subject" name="subject" placeholder="Enter your Name" required></textarea>
    </div> <br>

    
        <div class="form-group ">
        <label for="Select Your Area" style="font-size: 2rem;"><b>Gender/Sex</b></label>
      <select id="area select" name="area" class="selector required" required>
        <option value="Choose" disabled selected hidden>--Select--</option>
        
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
        
      </select> 
      </div> 
    
      <br>
      
      <div class="form-group ">
        <label for="subject" style="font-size: 2rem;"><b>Age:<span class="red">*</span></b></label>

        <textarea id="subject" name="subject" placeholder="Enter your Age.." required></textarea>
      </div>

    <br>

   

    <div class="form-group">
        <label for="subject" style="font-size: 2rem;"><b>Height:<span class="red">*</span></b></label>

    <br>

    <div class="form-group">

      </div>
    </div>

    <br>
    <div class="division2">
    <div class="form-group">
        <label for="subject" style="font-size: 2rem;"><b>Name of Hospital:<span class="red">*</span></b></label>

    <br>

    <div class="form-group">

    <br>

      <div class="form-group">

    </div>

 </div>

<section id="form">
<div class= "container">
    <form>
        <div class="form-group">
            <label for="Select-Your-Area1" id="label-color"><b>Time of injury</b></label>
          <select id="area1" name="area" required>
            <option value="Choose" disabled selected hidden>Choose</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Night-time">Night-time</option>
            
          </select>
          </div>
        
        <br>

        <div class="form-group">
            <label for="Select Your Area" id="label-color"><b>Time of Arrival To hospital (after injury)</b></label>
          <select id="area" name="area" >
            <option value="Choose" disabled selected hidden>Choose</option>
            <option value="less than 2 hrs"> less than 2 hrs</option>
            <option value="2-6 hrs">2-6 hrs</option>
            <option value="6-24 hrs">6-24 hrs</option>
            <option value="more than 24 hrs">more than 24 hrs</option>
            
          </select>
          </div>


        <br>

        <div class="form-group">
            <label for="Select Your Area" id="label-color"><b>Gap till Primary Debridement</b></label>
          <select id="area" name="area" >
            <option value="Choose" disabled selected hidden>Choose</option>
            <option value="less than 6 hrs"> less than 6 hrs</option>
            <option value="6-12 hrs">6-12 hrs</option>
            <option value="more than 12 hrs">more than 12 hrs</option>
            
          </select>
          </div>

"https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">

        <div class="form-group">
            <label for="Select Your Area" id="label-color"><b>Mode of injury</b></label>
          <select id="area" name="area" class="mul-select" multiple="true">
            <option value="Choose" disabled>Choose</option>
            <option value="High energy"> High energy</option>
            <option value="low energy">Low energy</option>
            <option value="Crush injury">Crush injury</option>
            <option value="Farmyard injury">Farmyard injury</option>
            
          </select>
         
          </div>

          <br>

          <div class="form-group">
              <label for="Select Your Area" id="label-color"><b>Type of injury</b></label>
              <select id="area" name="Wound size" style="margin-bottom: 15px;">
              <option value="Wound size" disabled selected hidden>---Choose Wound size---</option>
              <option value="less than 1 cm">less than 1 cm </option>
              <option value="1-10cm">1-10 cm</option>
              <option value="more than 10 cm">more than 10 cm</option>
              
            </select>

            <select id="area" name="Crushing" style="margin-bottom: 15px;">
                <option value="Crushing" disabled selected hidden>---Choose Crushing---</option>
                <option value="simple #">Simple #</option>
                <option value="Segmental">Segmental</option>
                <option value="Crush injury">Crush injury</option>
                
              </select>

              <select id="area" name="Contamination" style="margin-bottom: 15px;">
                <option value="Contamination" disabled selected hidden>---Choose Contamination---</option>
                <option value="No">No</option>
                <option value="Mild">Mild</option>
                <option value="Significant">Significant</option>
                
              </select>
              
              <select id="area" name="Nerve injury" style="margin-bottom: 15px;">
                <option value="Nerve injury" disabled selected hidden>---Choose Nerve injury---</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                
              </select>
              <select id="area" name="Vascular injury"style="margin-bottom: 15px;">
                <option value="Vascular injury" disabled selected hidden>---Choose Vascular injury---</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                
              </select>
            </div>

            <br>

        <div class="form-group">
        <label for="Select Your Area" id="label-color"><b>Fracture classification</b></label>
        <br>

          <select id="area" name="Upper Limb"class="mul-select"style="margin-bottom: 15px;" multiple>
            <option value="Choose" disabled>---Choose Upper Limb---</option>
            <option value="Shoulder">Shoulder</option>
            <option value="Arm">Arm</option>
            <option value="Elbow">Elbow</option>
            <option value="Forearm">Forearm</option>
            <option value="Wrist">Wrist</option>
            <option value="Hand">Hand</option>
            
          </select>
          <br>
        <label for="Select Your Area" id="label-color"><b>Lower Limb</b></label>
          <select id="area" name="Lower Limb" style="margin-bottom: 15px;" class="mul-select" multiple>
            <option value="Choose"disabled >---Choose Lower Limb---</option>
            <option value="Pelvis">Pelvis</option>
            <option value="Hip">Hip</option>
            <option value="Thigh">Thigh</option>
            <option value="Knee">Knee</option>
            <option value="Leg">Leg</option>
            <option value="Foot">Foot</option>
            
          </select>
        
          </div>

            <option value="Skin & Fascia"  disabled selected hidden>---Choose Skin & Fascia---</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            
          </select>
          <select id="area" name="Musc. & Nerve Unit" style="margin-bottom: 15px;" >

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            
          </select>

        <select id="area" name="Skeletal Structure" style="margin-bottom: 15px;">

            <option value="4-8">4-8</option>

    </select>
</div>
<br>
    <div class="form-group">
    <label name="Antibiotics" id="label-color"><b>Antibiotics</b></label>
    <select id="area" name="Antibiotics">
        <option value="Antibiotics " disabled selected hidden>--Choose Antibiotics--</option>
        <option value="None ">None</option>
        <option value="Single Antibiotic ">Single Antibiotic</option>
        <option value="Double Antibiotic ">Double Antibiotic</option>
        <option value="Triple Antibiotic ">Triple Antibiotic</option>
    </select>
</div>
<br>

        <option value="Radical ">Radical</option>
    </select>

</div>

            <option value=" >2Hours "> Greater than 2Hours </option>
        </select> 
    </div>

        <option value="Blood Loss " disabled selected hidden>--Choose Blood Loss--</option>
        <option value="Less than 100ml "> Less than 100ml </option>
        <option value="100-200ml "> 100-200ml </option>
        <option value="Greater than 200ml "> Greater than 200ml </option>
     </select> 
    </div>
    <br>
    <div class="form-group">

        <option value="Implant Used " disabled>--Choose Implant Used--</option>
        <option value="None ">None</option>
        <option value="Ex.Fix ">Ex.Fix</option>
        <option value="Plating ">Plating</option>
        <option value="Nailing ">Nailing</option>
    </select> 
    <input type="text" placeholder="Mention if other"style="font-size: 1.6rem" optional class="input-type">
</div>
<br>

                <select id="area" name="Soft Tissue Procedure">
                    <option value="Soft Tissue Procedure " disabled selected hidden>--Choose Soft Tissue Procedure--</option>
                    <option value=" Yes">Yes</option>
                    <option value="No ">No</option>
                </select> 
            </div>

                <option value="Tendon ">Tendon</option>
                <option value="Bone Loss ">Bone Loss</option>
            </select> 
            <input type="text" placeholder="Mention if other"style="font-size: 1.6rem" optional class="input-type">
        </div>

            <option value="Local Post-OP Complication " disabled selected hidden>--Choose Local Post-OP Complication-- </option>
            <option value="None ">None</option>
            <option value="Mild Infection">Mild Infection</option>

        </select>

    </select>
